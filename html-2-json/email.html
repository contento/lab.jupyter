<!DOCTYPE html>
<html>

<head>
    <title>Email</title>
</head>

<body email-tag="email">
    <div email-tag="subject"><b>Meeting Tomorrow</b></div>
    <div email-tag="email-logo">
        <img src="./email-logo-01.png" alt="Logo" style="width: 20%;">
    </div>
    <div email-tag="from">jane.doe@example.com</div>
    <div email-tag="to">john.doe@example.com</div>
    <div email-tag="cc">manager@example.com</div>
    <div email-tag="bcc">hr@example.com</div>
    <div email-tag="body">
        <br>Let's meet tomorrow at 10am.<br>
        <i style="font-size: 14pt; color: blue;">Please read the presentation from last week.</i>
    </div>
</body>

</html>
