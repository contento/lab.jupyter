<body email-tag="email">
    <div email-tag="subject"><b>Meeting Tomorrow</b></div>
    <div email-tag="email-logo">
        <img src="./email-logo-01.png" alt="Logo" style="width: 20%;">
    </div>
    <div email-tag="from">[[email_from]]</div>
    <div email-tag="to">[[email_to]]</div>
    <div email-tag="cc">[[email_cc]]</div>
    <div email-tag="bcc">[[email_bcc]]</div>
    <div email-tag="body">
        Let's meet tomorrow at 10am.<br>
        <i style="font-size: 14pt; color: blue;">
            Please read the report [[email_report_name]].</i><br>
        and remember:
        <ul>
            <li>Drink H<sub>2</sub>O</li>
            <li>2<sup>8</sup> = 256</li>
        </ul>
    </div>
</body>
